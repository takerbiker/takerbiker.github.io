<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
    <title>Bear's Garage Dashboard</title>
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="data.js"></script> -->
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- For left side (Image) -->
        <div class="d-md-flex col-md-4 col-lg-6 bg-image">
        </div>
        <!-- For right side (login) -->
        <div class="col-md-8 col-lg-6">
            <!-- For login div -->
            <div class="login d-flex align-items-center py-5">
              <!-- Smaller div in the login div -->
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <!-- Logo -->
                    <a href="index2.html"><img src="images/logo.png" class="center" alt="Bear's Garage Singapore">
                    <!-- Login form -->
                    <form>
                      <!-- Email/username -->
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="shahranibinrahiman@gmail.com" autofocus>
                        <label for="inputEmail">shahranithebest</label>
                      </div>

                      <!-- Password -->
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="makemoney!" >
                        <label for="inputPassword">always</label>
                      </div>

                      <!-- Remember password -->
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                      </div>

                      <!-- Sign In -->
                      <button class="signIn btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>

                      <!-- Forgot password -->
                      <a class="small text-center" href="#">Forgot password?</a></div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
